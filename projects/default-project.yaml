apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: argocd
spec:
  description: Default project for platform and workload applications.
  sourceRepos:
    - https://github.com/evoteum/kubernetes-lab-config.git
    - https://github.com/evoteum/kubernetes-lab-services.git
  destinations:
    - namespace: "*"
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
