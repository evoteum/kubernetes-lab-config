apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-lab-config-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/evoteum/kubernetes-lab-config.git
    targetRevision: main
    path: platform/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
