apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-components-helm
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: metallb
            wave: "0"
            repoURL: "https://metallb.github.io/metallb"
            chart: "metallb"
            revision: "0.15.3"
            namespace: "metallb-system"
            docsURL: "https://metallb.io/configuration/"

          - name: crossplane
            wave: "1"
            repoURL: "https://charts.crossplane.io/stable"
            chart: "crossplane-stable"
            revision: "2.1.3"
            namespace: "crossplane"
            docsURL: "https://docs.crossplane.io/v2.1/"

  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "{{wave}}"
        docsURL: "{{docsURL}}"
    spec:
      project: default
      source:
        repoURL: "{{repoURL}}"
        chart: "{{chart}}"
        targetRevision: "{{revision}}"
        helm:
          releaseName: "{{name}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true