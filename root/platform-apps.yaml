apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-lab-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/evoteum/kubernetes-lab-config.git
    targetRevision: main
    path: components
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true